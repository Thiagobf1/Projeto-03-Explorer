<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
<div class="page">
  <header>
    <h1>Crie e compartilhe seu evento</h1>
    <p> O primeiro passo é preencher esse formulário de inscrição.</p>
  </header>

<form>
  <fieldset>
    <div class="fildeset-wrapper">

      <legend>Informações do Evento</legend>

      <div class="input-wrapper">
        <label for="event-title">Título do evento <span>(Mínimo 8 Caracteres)</span></label><input 
        type="text" id="event-title" required minlength="8" /></div>
      
      <div class="input-wrapper">
        <label for="event-link">Link do evento <span>Somente Números</span></label><input 
        type="text" id="event-link" required minlength="8" /></div>
      
      <div class="input-wrapper">
        <label for="event-whatsapp">Whatsapp para contato <span>Comece com https://</span></label><input 
        type="number" id="event-whatsapp" required minlength="8" /></div>

      <div class="input-wrapper">
        <label for="event-link">Informações Extras</label><input 
        <textarea= id="event-info"></textarea> 

      <div class="input-wrapper">
        <label for="event-category">Categoria</label>
        <select id="event-category">
        <option value="Live">Ao Vivo</option>
        <option value="Podecast">Podecast</option>
        <option value="Mentorship">Mentoria</option>
        </select>
      </div>  
    </div>
   
    
    

  </fieldset>
</form>
   
</div>  
  
</body>
</html>
